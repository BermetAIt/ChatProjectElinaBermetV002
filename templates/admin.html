<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #5995fd;
            --secondary-color: #4d84e2;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .sidebar-header i {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .sidebar-menu a:hover {
            background-color: var(--secondary-color);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .page-header h2 {
            margin: 0;
            color: var(--dark-color);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-info span {
            margin-right: 10px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: var(--dark-color);
        }
        
        .stat-card p {
            color: #777;
            margin: 0;
        }
        
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .chart-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chart-card h3 {
            color: var(--dark-color);
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
        
        /* Добавляем стили для таблицы пользователей */
        .users-table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .table-header h3 {
            margin: 0;
            color: var(--dark-color);
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th, 
        .users-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eeeeee;
        }
        
        .users-table th {
            background-color: #f5f5f5;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .users-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.inactive {
            background-color: #f5f5f5;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Panel</h1>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" onclick="viewUsers()"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="refreshData()"><i class="fas fa-sync"></i> Refresh Data</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="page-header">
                <h2>Dashboard Overview</h2>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <i class="fas fa-user-circle" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="total-users">0</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-comments"></i>
                    <h3 id="total-messages">0</h3>
                    <p>Total Messages</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-plus"></i>
                    <h3 id="new-users">0</h3>
                    <p>New Users (Today)</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 id="total-admins">0</h3>
                    <p>Admins</p>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-card">
                    <h3>User Statistics</h3>
                    <canvas id="userChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Activity Overview</h3>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <!-- Таблица пользователей -->
            <div class="users-table-container">
                <div class="table-header">
                    <h3>Registered Users</h3>
                    <button class="btn" onclick="refreshUserList()">Refresh List</button>
                </div>
                <div class="table-responsive">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Данные пользователей будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Загрузка данных при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });
        
        // Загрузка статистики
        async function loadStatistics() {
            try {
                // Получение списка пользователей
                const response = await fetch('/api/users', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Обновление количества пользователей
                    const totalUsers = data.users.length;
                    document.getElementById('total-users').textContent = totalUsers;
                    document.getElementById('total-admins').textContent = '1'; // Предполагаем, что только один админ
                    
                    // Симуляция других данных (в реальном приложении эти данные должны приходить с сервера)
                    document.getElementById('total-messages').textContent = Math.floor(Math.random() * 1000);
                    document.getElementById('new-users').textContent = Math.floor(Math.random() * 10);
                    
                    // Создание круговых диаграмм с данными
                    createUserChart(totalUsers);
                    createActivityChart();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                alert('Error loading data. Please try again.');
            }
        }
        
        // Создание круговой диаграммы пользователей
        function createUserChart(totalUsers) {
            const ctx = document.getElementById('userChart').getContext('2d');
            
            // Демо-данные (в реальном приложении данные должны приходить с сервера)
            const activeUsers = Math.floor(totalUsers * 0.7);
            const inactiveUsers = totalUsers - activeUsers;
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Active Users', 'Inactive Users'],
                    datasets: [{
                        data: [activeUsers, inactiveUsers],
                        backgroundColor: ['#5995fd', '#f0f0f0'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // Создание круговой диаграммы активности
        function createActivityChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Демо-данные (в реальном приложении данные должны приходить с сервера)
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Messages', 'Logins', 'Registrations'],
                    datasets: [{
                        data: [65, 20, 15],
                        backgroundColor: ['#5995fd', '#fd6359', '#59fd7d'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // Просмотр пользователей
        async function viewUsers() {
            try {
                const response = await fetch('/api/users', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    alert('Users: ' + data.users.join(', '));
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error fetching users');
            }
        }
        
        // Обновление данных
        function refreshData() {
            loadStatistics();
            alert('Data refreshed!');
        }
        
        // Выход из системы
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                alert('Error logging out');
            }
        }
        
        // Функция для получения полных данных о пользователях, включая email
        async function loadUserDetails() {
            try {
                const response = await fetch('/api/users/details', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Заполняем таблицу пользователей
                    const tableBody = document.getElementById('users-table-body');
                    tableBody.innerHTML = '';
                    
                    data.users.forEach((user, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="status ${user.is_admin ? 'active' : 'inactive'}">${user.is_admin ? 'Admin' : 'User'}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    // Обновляем счетчики
                    const totalUsers = data.users.length;
                    document.getElementById('total-users').textContent = totalUsers;
                    
                    const admins = data.users.filter(user => user.is_admin).length;
                    document.getElementById('total-admins').textContent = admins;
                    
                    // Создаем круговые диаграммы с данными
                    createUserChart(totalUsers);
                    createActivityChart();
                    
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading user details:', error);
                alert('Error loading user data. Please try again.');
            }
        }
        
        // Функция для обновления списка пользователей
        function refreshUserList() {
            loadUserDetails();
            alert('User list refreshed!');
        }
        
        // Изменяем функцию loadStatistics чтобы использовать loadUserDetails
        function loadStatistics() {
            loadUserDetails();
        }
    </script>
</body>
</html>
